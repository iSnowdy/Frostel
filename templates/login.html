{% extends "layout.html" %}

{% block extra_css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block title %}
    Login
{% endblock %}

{% block main %}

    <div class="login-container">

        <!-- Login Form -->
        <div class="login-form-container" id="login-form">
            <div class="form-left bg-image"></div>
            <div class="form-right">
                <div class="login-logo text-center">
                    <img src="/static/img/hotel-logo.png" alt="Hotel Booker" class="mb-4">
                </div>
                <fieldset id="login-field" class="form-group">
                    <legend id="login-legend">Login Information</legend>
                    <form action="/login" method="post" class="d-flex flex-column align-items-center">
                        <div class="mb-3 w-50">
                            <input type="email" class="form-control" id="email" name="email"
                                   placeholder="Email" required maxlength="30">
                        </div>
                        <div class="mb-3 w-50">
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-50">Login</button>

                        <p class="text-center mt-3">
                            <a href="/forgot-password" class="text-muted">Forgot your password?</a>
                        </p>
                        <a href="/register" class="btn btn-outline-primary w-50">Register</a>
                    </form>
                </fieldset>
            </div>
        </div>
    </div>

    {% block extra_js %}
        <script src="{{ url_for('static', filename='js/loginScript.js') }}"></script>
    {% endblock %}

{% endblock %}
