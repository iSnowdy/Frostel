{% extends "layout.html" %}

{% block extra_css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
{% endblock %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <div class="register-container">
        <!-- Register Form -->
        <div class="register-form-container">
            <div class="form-left">
                <div class="register-logo text-center">
                    <img src="/static/img/hotel-logo.png" alt="Hotel Booker" class="mb-4">
                </div>
                <fieldset id="register-field" class="form-group">
                    <legend class="border-bottom mb-4">Register Information</legend>
                    <form action="/register" method="post" class="d-flex flex-column align-items-center">
                        <div class="mb-3 w-50">
                            <input type="text" class="form-control" name="name" placeholder="Name" required maxlength="25">
                        </div>
                        <div class="mb-3 w-50">
                            <input type="text" class="form-control" name="surname_1" placeholder="First surname" required maxlength="25">
                        </div>
                        <div class="mb-3 w-50">
                            <input type="text" class="form-control" name="surname_2" placeholder="Second surname" maxlength="25">
                        </div>
                        <div class="mb-3 w-50">
                            <input type="email" class="form-control" name="email" placeholder="Email" required maxlength="30">
                        </div>
                        <div class="mb-3 w-50">
                            <input type="date" class="form-control" name="date_of_birth" required placeholder="Enter your date of birth">
                        </div>
                        <div class="mb-3 w-50">
                            <input type="password" class="form-control" name="password" placeholder="Password" required>
                        </div>
                        <div class="mb-3 w-50">
                            <input type="password" class="form-control" name="password_repeat" placeholder="Type your password again" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-50">Register</button>
                        <p class="text-center mt-3">
                            <a href="/login" class="text-muted">Already have an account? Login</a>
                        </p>
                    </form>
                </fieldset>

            </div>
            <div class="form-right bg-image"></div>
        </div>
    </div>
    {% block extra_js %}
        <script src="{{ url_for('static', filename='js/registerScript.js') }}"></script>
    {% endblock %}
{% endblock %}
